<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Avery Chan — Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Personal website and project portfolio." />
  <link rel="preload" href="/assets/styles.css" as="style">
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>



  <!-- Top intro / nav bar -->
  <header class="topbar">
    <div class="brand">
      <span class="dot"></span>
      <a href="#home" class="brand-name">Avery Chan</a>
    </div>
    <nav class="nav">
      <a href="#home" class="nav-link">Home</a>
      <a href="#projects" class="nav-link">Projects</a>
      <a class="icon-link" href="https://github.com/poweredbypigeon" target="_blank" rel="noopener" aria-label="GitHub">
        <!-- GitHub (inline SVG) -->
        <svg width="22" height="22" viewBox="0 0 24 24" role="img" aria-hidden="true"><path fill="currentColor" d="M12 .5a12 12 0 0 0-3.79 23.4c.6.11.82-.26.82-.58v-2.16c-3.34.73-4.04-1.41-4.04-1.41c-.55-1.4-1.34-1.77-1.34-1.77c-1.09-.74.08-.73.08-.73c1.2.08 1.83 1.24 1.83 1.24c1.07 1.83 2.8 1.3 3.48.99c.11-.78.42-1.3.76-1.6c-2.66-.3-5.46-1.33-5.46-5.9c0-1.3.47-2.36 1.24-3.2c-.13-.3-.54-1.52.12-3.17c0 0 1.01-.32 3.3 1.22a11.5 11.5 0 0 1 6.01 0c2.28-1.54 3.29-1.22 3.29-1.22c.66 1.65.25 2.87.12 3.17c.77.84 1.23 1.9 1.23 3.2c0 4.58-2.8 5.6-5.47 5.89c.43.37.81 1.1.81 2.22v3.3c0 .32.21.69.82.58A12 12 0 0 0 12 .5"/></svg>
      </a>
      <a class="icon-link" href="https://www.linkedin.com/in/averymchan" target="_blank" rel="noopener" aria-label="LinkedIn">
        <!-- LinkedIn (inline SVG) -->
        <svg width="22" height="22" viewBox="0 0 24 24" role="img" aria-hidden="true"><path fill="currentColor" d="M6.94 8.56H3.62v11.82h3.32V8.56zM5.3 3.62a1.92 1.92 0 1 0 0 3.84a1.92 1.92 0 0 0 0-3.84zM20.38 20.38v-6.2c0-3.32-1.77-4.87-4.13-4.87c-1.9 0-2.75 1.05-3.22 1.8v-1.55H9.7v11.82h3.32v-6.58c0-1.74.33-3.42 2.49-3.42c2.13 0 2.16 2 2.16 3.53v6.47h2.71z"/></svg>
      </a>
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">◐</button>
        
    </nav>


    <button id="hamburger" class="hamburger" aria-label="Toggle menu" aria-expanded="false" aria-controls="mobileMenu">
        <span></span><span></span><span></span>
    </button>


    

  </header>
  
  <div class="dimmer">
    <nav id="mobileMenu" class="menu-overlay" style="display: none;">
        <div></div> <!-- literal padding -->
        <a class="menu-link" href="#home">Home</a>
        <a class="menu-link" href="#projects">Projects</a>
        <div></div> <!-- literal padding -->
    </nav>

  </div>
  
    
  <!-- Hero / Intro -->
  <section id="home" class="hero">
    <div class="hero-inner">
      <h1>Hi, I’m <span class="accent">Avery Chan</span>.</h1>
      <p>Exploring the intersection of quantitative finance and machine learning.</p>
      <div class="hero-cta">
        <a class="btn" href="#projects">View Projects</a>
        <!-- <a class="btn btn-ghost" href="mailto:you@example.com">Contact</a> -->
      </div>
    </div>
    <div class="mesh"></div>
  </section>

  <!-- Projects -->
  <section id="projects" class="section">
    <div class="section-header">
      <h2>Projects</h2>
      <!-- <p class="section-sub">Auto-loaded from <code>projects.json</code>.</p> -->
    </div>

    <!-- optional: tag filter -->
    <div class="filters" aria-label="Project filters">
      <label>
        <span class="sr-only">Filter by tag</span>
        <select id="tagFilter">
          <option value="">All tags</option>
        </select>
      </label>
    </div>

    <div id="projectsGrid" class="grid" aria-live="polite"></div>

    <!-- card template -->
    <template id="cardTpl">
      <article class="card">
        <a class="card-media" href="#" aria-label="">
          <img loading="lazy" decoding="async" alt="" />
        </a>
        <div class="card-body">
          <header class="card-head">
            <h3 class="card-title"></h3>
            <time class="card-date" datetime=""></time>
          </header>
          <p class="card-desc"></p>
          <div class="card-tags"></div>
        </div>
      </article>
    </template>

    <div id="status" class="status" role="status" aria-live="polite"></div>
  </section>

  <footer class="footer">
    <p>&copy; <span id="y"></span> Your Name</p>
  </footer>

  <script src="/assets/app.js" defer></script>
</body>
</html>
